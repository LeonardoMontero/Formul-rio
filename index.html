<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="formularin">
        <img src="bgimage.jpg" class="nicebg">
        <div class="login">
            <div class="titulo">
                <h1>Create an account</h1>
                <p style="margin-left: 1%;">Already have an account? <a href="#">Log in</a></p>
            </div>
            <form method="get" class="formus">
                <fieldset>
                    <div class="forminho">
                        <legend id="name">Name</legend>
                        <input type="text">
                    </div>
                    <div class="forminho">
                        <legend id="email">Email Adress</legend>
                        <input type="email">
                    </div>
                    <div class="forminho">
                        <div class="password-container">
                            <legend class="campo-label">Password</legend>
                            <button type="button" class="botao-olho">
                                <img src="zoio.svg" class="olho-img" alt="olho">
                                <p>Hide</p>
                            </button>
                        </div>
                        <input type="password">
                        <span>Use 6 or more caracters with a mix of letters, numbers & symbols</span>
                    </div>
                </fieldset>
            </form>
            <div>
                <br><br />
            </div>

            <div class="finalzin">
                <p>By creating an account, you agree to our <br><a href="#">Terms of use</a> and <a href="#">Privacy
                        Policy</a></p>
                <img src="reCaptcha.png" style="width: 100%; height: auto; margin-top: 4%;">
                <button>Create an account</button>
            </div>
            <p style="margin-left: 1%;">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>


</body>

</html>
